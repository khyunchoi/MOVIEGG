{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Document</title>
  <style>
  .pic {

    width:100vw; 
    height:101vh;

  }

  .pic_text {
    position : absolute;
    top: 40%;
    left: 30%;
    width:100%;
  }

  {% comment %} width:40%; {% endcomment %}
  </style>
</head>
<body style="margin:0; overflow-x:hidden; overflow-y:hidden;">
<div style="position:relative;">
  <img class="pic"src="{% static 'set.jpg'%} " alt="">
  <div class="pic_text">
    <button id="startButton" type="button" style="width:40%;" class="my-5 btn btn-primary">시작하기</button>
    <button id="questionA" type="button" style="display:none;" class="my-5 btn btn-primary"></button></a>
    <br>
    <button id="questionB" type="button" style="display:none;" class="btn btn-primary"></button></a>
</div>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
<script>
  const startButton = document.querySelector('#startButton')
  const questionA = document.querySelector('#questionA')
  const questionB = document.querySelector('#questionB')
  let questionList = []
  let count = 1
  function firstSelector () {
    count = count*2
    if (count < 32) {
      Q = questionList[count-1].content.split('vs')
      Q1 = Q[0].trim()
      Q2 = Q[1].trim()
      questionA.innerText = Q1
      questionB.innerText = Q2
    } else {
      const requestLastUrl = `/movies/lolresult/${count}`
      axios.get(requestLastUrl)
      setTimeout(function () {
        location.href = `/movies/lolresult/${count}` 
      }, 0);
    }

  }
  function secondSelector() {
    count = (count*2) + 1
    if (count < 32) {
      Q = questionList[count-1].content.split('vs')
      Q1 = Q[0].trim()
      Q2 = Q[1].trim()
      questionA.innerText = Q1
      questionB.innerText = Q2
    } else {
      const requestLastUrl = `/movies/lolresult/${count}`
      axios.get(requestLastUrl)
      setTimeout(function () {
        location.href = `/movies/lolresult/${count}` 
      }, 0);
    }
  }

  startButton.addEventListener('click', (e) =>{
    const requestUrl = '/movies/lol_recommend/'
    axios.get(requestUrl)
      .then(res =>{
        questionList = res.data.questions
        Q = questionList[count-1].content.split('vs')
        Q1 = Q[0].trim()
        Q2 = Q[1].trim()
        console.log(questionList)
        startButton.setAttribute('style', 'display:none;')
        questionA.setAttribute('style', 'width: 40%;')
        questionA.innerText = Q1
        questionB.setAttribute('style', 'width: 40%;')
        questionB.innerText = Q2
        questionA.addEventListener('click', firstSelector)
        questionB.addEventListener('click', secondSelector)
      })
  
  })
</script>

</html>
